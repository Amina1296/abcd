    <script>
      function changeImg(name) {
        $('img').attr('src', `.Image/image/${name}.jpeg`);
        $('img').attr('src', '.Image/image/banana.jpeg');
        $('img').attr('src', '.Image/image/grape.jpeg');
        $('img').attr('src', '.Image/image/peach.jpeg')
        
        // name: apple or banana or grape or peach
      }
    </script>

    <br />
    <button onclick="changeImg('apple')">사과</button>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 종합실습</title>
    <link rel="stylesheet" href="./ex1.css" >  
     <style>
      form {
        width: 400px;
      }

      /* focus */
      textarea {
        width: 100%;
      }
      /* checked */
      /* active */
      button {
        float: right;
        padding: 5px 15px;
        background-color: #f96666;
        color: white;
        font-size: 17px;
        border-radius: 10px;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="건의 사항을 적어주세요!">

    <span>건의 사항을 적어주세요!</span>
    <br />
        <textarea 
            placeholder="건의 사항"
            width:300px; height:200px;
        ></textarea>
       

        <div class="box">
            <input type="checkbox" value="빨간" id="red" checked/><label for="red">빨간</label>
            <input type="checkbox" value="파랑" /><label for="blue">파랑</label>
            <input type="checkbox" value="노랑" /><label for="yellow">노랑</label>
        </div>

      <!-- label
        - 명시적 방식: id와 for 맞춰주기
        - 암시적 방식: label 내부에 input 쓰기 
            - checkbox 사용 시 명시적 방식으로 진행하기	
      -->

      <!-- checkbox와 textarea 만들기 -->
      
      <button>제출</button>
  </body>
</html>
